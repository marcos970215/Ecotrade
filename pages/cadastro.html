<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../js/cadastro.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/components/header.js" defer></script>
    <script type="text/javascript" src="/components/footer.js" defer></script>
  </head>
  <body>
    <ecotrade-header></ecotrade-header>
    <div class="eco-trade-banner"></div>
    <main>
      <form action="#" onsubmit="validarFormCadastro()">
        <div
          class="col-md-6 mb-3 mx-auto d-flex flex-column justify-content-center"
        >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nomeInput"
              placeholder="Nome"
              required
            />
            <label for="nomeInput">Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="name@example.com"
              required
            />
            <label for="emailInput">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="telefoneInput"
              placeholder="(00) 00000-0000"
              required
            />
            <label for="telefoneInput">Telefone</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="senhaInput"
              placeholder="Password"
              required
            />
            <label for="senhaInput">Senha</label>
          </div>
          <button type="submit" class="btn btn-lg ecotrade-btn-primary">
            Finalizar
          </button>
          <button type="submit" class="btn btn-link">
            <a href="/pages/login.html">JÃ¡ tenho cadastro</a>
          </button>
        </div>
      </form>
    </main>
    <ecotrade-footer></ecotrade-footer>
  </body>
</html>
