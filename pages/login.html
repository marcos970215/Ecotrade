<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />
  <script type="text/javascript" src="../script.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="/components/header.js" defer></script>
  <script type="text/javascript" src="/components/footer.js" defer></script>
</head>

<body>
  <ecotrade-header></ecotrade-header>
  <div class="eco-trade-banner"></div>
  <main>

    <form class="row g-3" action="#" onsubmit="return validarForm()">
      <div class="col-md-6 mb-3 mx-auto d-flex flex-column justify-content-center">

        <div class="form-floating has-validation mb-3">
          <input type="email" class="form-control" id="floatingUserInput" placeholder="name@example.com" required />
          <div class="invalid-feedback">
            Please choose a username.
          </div>
          <label for="floatingUserInput">E-mail</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
          <label for="floatingPassword">Senha</label>
        </div>

        <button type="submit" class="btn btn-lg ecotrade-btn-primary">
          Entrar
        </button>

        <button type="button" class="btn btn-link">
          <a href="/pages/cadastro.html">Ainda nÃ£o tenho cadastro</a>
        </button>

      </div>
    </form>
  </main>
  <ecotrade-footer></ecotrade-footer>
</body>

</html>
