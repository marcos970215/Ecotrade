<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />

  <script type="text/javascript" src="../script.js"></script>
  <script type="text/javascript" src="../js/atualizar-dados.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="/components/header.js" defer></script>
  <script type="text/javascript" src="/components/footer.js" defer></script>
</head>

<body>
  <ecotrade-header></ecotrade-header>
  <main>
    <h2 class="ecotrade-page-title">Atualização de dados:</h2>
    <form action="#" onsubmit="atualizarDados()">
      <div class="mb-3 col-10 mx-auto d-flex flex-wrap">
        <div class="form-floating col-md-7 mb-3 pe-2">
          <input type="text" class="form-control" id="nome" placeholder="Nome" required/>
          <label for="nome">Nome</label>
        </div>
        <div class="form-floating col-md-5 mb-3 pe-2">
          <input type="text" class="form-control" id="cpf" placeholder="CPF" required/>
          <label for="cpf">CPF</label>
        </div>
        <div class="form-floating col-md-8 pe-2 mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required/>
          <label for="email">E-mail</label>
        </div>
        <div class="form-floating col-md-4 mb-3 pe-2">
          <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required/>
          <label for="telefone">Telefone</label>
        </div>

        <h4 class="ecotrade-page-title col-12 mb-4">Endereço</h4>

        <div class="form-floating col-md-3 mb-3 pe-2">
          <input type="text" class="form-control" id="cep" placeholder="CEP" onblur="getEndereco(event.target)" required/>
          <label for="cep">CEP</label>
        </div>
        <div class="form-floating col-md-9 mb-3 pe-2">
          <input type="text" class="form-control" id="endereco" placeholder="Endereço" required/>
          <label for="endereco">Endereço</label>
        </div>
        <div class="form-floating col-md-6 mb-3 pe-2">
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" required/>
          <label for="bairro">Bairro</label>
        </div>
        <div class="form-floating col-md-6 mb-3 pe-2">
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" required/>
          <label for="cidade">Cidade</label>
        </div>

        <div class="col-12 d-flex">
          <button type="submit" class="btn ecotrade-btn-primary ms-auto">
            Atualizar
          </button>
        </div>
      </div>
    </form>
  </main>
  <ecotrade-footer></ecotrade-footer>
</body>

</html>
