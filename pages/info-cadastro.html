<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <script type="text/javascript" src="../script.js"></script>
    <script type="text/javascript" src="../js/atualizar-dados.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/components/header.js" defer></script>
    <script type="text/javascript" src="/components/footer.js" defer></script>
  </head>
  <body>
    <ecotrade-header></ecotrade-header>
    <main>
      <form>
        <h2 class="ecotrade-page-title">Informações de cadastro:</h2>
        <fieldset disabled>
          <div class="mb-3 d-flex flex-wrap">
            <div class="col-md-4 mb-3 me-2">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome"
              />
            </div>
            <div class="col-md-4 mb-3 me-2">
              <label for="cpf">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                s
                placeholder="CPF"
              />
            </div>
            <div class="col-md-4 me-2 mb-3">
              <label for="email">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="col-md-4 mb-3 me-2">
              <label for="telefone">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                placeholder="(00) 00000-0000"
              />
            </div>

            <h4 class="ecotrade-page-title col-12 mb-4">Endereço</h4>

            <div class="col-md-3 mb-3 me-2">
              <label for="cep">CEP</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                placeholder="CEP"
              />
            </div>
            <div class="col-md-8 mb-3 me-2">
              <label for="endereco">Endereço</label>
              <input
                type="text"
                class="form-control"
                id="endereco"
                placeholder="Endereço"
              />
            </div>
            <div class="col-md-5 mb-3 me-2">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                placeholder="Bairro"
              />
            </div>
            <div class="col-md-6 mb-3 me-2">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                placeholder="Cidade"
              />
            </div>
          </div>
        </fieldset>
      </form>

      <button
        type="submit"
        class="btn ecotrade-btn-primary"
        onclick="redirect('/pages/atualizar-cadastro.html')"
      >
        Atualizar dados
      </button>
    </main>
    <ecotrade-footer></ecotrade-footer>
  </body>
</html>
